<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="GBK"/>
    <title>显示全部用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.css}" href="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" href="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/css/bootstrap-theme.css"
          rel="stylesheet"/>
    <script th:src="@{scripts/jquery-3.3.1.min.js}" src="d:/S/springboot-helloworld/src/main/resources/static/scripts/jquery-3.3.1.min.js"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" src="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span class="panel-title">全部用户信息</span>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="user:${usersInfo}">
                            编号：<span th:text="${user.id}"></span><br/>
                            用户名：<span th:text="${user.username}"></span><br/>
                            密码：<span th:text="${user.password}"></span><br/>
                            电话：<span th:text="${user.telephone}"></span><br/>
                            注册时间：<span th:text="${#dates.format(user.registerTime, 'yyyy-MM-dd hh:mm:ss')}"></span><br/>
                            权限：<span th:text="${user.popedom==0?'管理员':'普通用户'}"></span><br/>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer text-right">
                    <span class="panel-title">酒城工作室@2107</span>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span class="panel-title">全部用户信息</span>
                </div>
                <div class="panel-body">
                    <table class="table-bordered" style="width: 100%">
                        <tr style="height: 40px; background-color: #f7ecb5">
                            <th class="text-center">编号</th>
                            <th class="text-center">用户名</th>
                            <th class="text-center">密码</th>
                            <th class="text-center">电话</th>
                            <th class="text-center">注册时间</th>
                            <th class="text-center">权限</th>
                        </tr>
                        <tr th:each="user:${usersInfo}" class="text-center" style="height: 40px">
                            <td><span th:text="${user.id}"></span></td>
                            <td><span th:text="${user.username}"></span></td>
                            <td><span th:text="${user.password}"></span></td>
                            <td><span th:text="${user.telephone}"></span></td>
                            <td><span th:text="${#dates.format(user.registerTime, 'yyyy-MM-dd hh:mm:ss')}"></span></td>
                            <td><span th:text="${user.popedom==0?'管理员':'普通用户'}"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer text-right">
                    <span class="panel-title">酒城工作室@2107</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
