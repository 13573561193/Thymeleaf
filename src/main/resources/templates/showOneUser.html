<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="GBK"/>
    <title>显示用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.css}" href="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" href="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/css/bootstrap-theme.css"
          rel="stylesheet"/>
    <script th:src="@{scripts/jquery-3.3.1.min.js}" src="d:/S/springboot-helloworld/src/main/resources/static/scripts/jquery-3.3.1.min.js"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" src="d:/S/springboot-helloworld/src/main/resources/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span class="panel-title">用户信息</span>
                </div>
                <div class="panel-body">
                    编号：<span th:text="${userInfo.id}"></span><br/>
                    用户名：<span th:text="${userInfo.username}"></span><br/>
                    密码：<span th:text="${userInfo.password}"></span><br/>
                    电话：<span th:text="${userInfo.telephone}"></span><br/>
                    注册时间：<span th:text="${#dates.format(userInfo.registerTime, 'yyyy-MM-dd hh:mm:ss')}"></span><br/>
                    权限：<span th:text="${userInfo.popedom==0?'管理员':'普通用户'}"></span><br/>
                </div>
                <div class="panel-footer text-right">
                    <span class="panel-title">酒城工作室@2107</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span class="panel-title">用户信息</span>
                </div>
                <div class="panel-body">
                    <div th:object="${userInfo}">
                        编号：<span th:text="*{id}"></span><br/>
                        用户名：<span th:text="*{username}"></span><br/>
                        密码：<span th:text="*{password}"></span><br/>
                        电话：<span th:text="*{telephone}"></span><br/>
                        注册时间：<span th:text="*{#dates.format(registerTime, 'yyyy-MM-dd hh:mm:ss')}"></span><br/>
                        权限：<span th:text="*{popedom==0?'管理员':'普通用户'}"></span><br/>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <span class="panel-title">酒城工作室@2107</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
